<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Герои</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <div class="logo"><a href="index.html" class="logo-link">EN</a></div>
      <h1 class="title">Выбери своего героя</h1>
      <div class="social">
        <a href="https://vk.com/frontend_katrina" class="social-link" target="_blank"><img src="./img/icon-vk.svg" alt="группа вк"></a>
        <a href="https://github.com/KatrinaNov" class="social-link" target="_blank"><img src="./img/icon-github.svg" alt="github"></a>
      </div>
  </header>
    <aside class="filter-block">
      <form id='search-form'>
        <input type="text" class="search filter-input" id="search-text" placeholder="Введите имя героя..." autocomplete="off">
        <ul class="dropdown-hero">       
        </ul>
      </form>
      <form action="#" class="filter-form">
      <select name="movies" id="movies" class="movies filter-input">
        <option value="all">Все фильмы</option>        
      </select>
      <fieldset>
        <legend>Укажите пол</legend>
        <div class="input-group">
          <input type="radio" id="allgender" name="gender" value="all" checked>
          <label for="allgender">Не важно</label>
        </div>        
        <div class="input-group">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Мужской</label>
        </div>        
        <div class="input-group">
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Женский</label>
        </div>        
      </fieldset>

      <fieldset>
        <legend>Укажите статус героя</legend>
        <div class="input-group">
          <input type="radio" id="allstatus" name="status" value="all" checked>
          <label for="allstatus">Не важно</label>
        </div>       
        <div class="input-group">
          <input type="radio" id="alive" name="status" value="Alive">
          <label for="alive">Жив</label>
        </div>        
        <div class="input-group">
          <input type="radio" id="deceased" name="status" value="Deceased">
          <label for="deceased">Погиб</label>
        </div>        
      </fieldset>
      </form>
    </aside>
    <div class="output">
      
    </div>
  
  
  <script src="script/script.js"></script>
</body>
</html>
